runtime: go
module: admin
api_version: go1

handlers:
  - url: /(.*\.(gif|png|jpg|svg|css|js|ttf|woff|woff2|eot|ico)(|\.map))$
    static_files: dist/\1
    upload: dist/(.*)(|\.map)
    login: required


  - url: /(.*)
    static_files: dist/index.html
    upload: dist/index.html
    login: required

